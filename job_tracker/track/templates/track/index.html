{% load static %}

<!-- change to add new job application -->
{% if latest_application_list %}
    <ul>
    {% for application in latest_application_list %}
    <li><a href="{% url 'track:detail' application.id %}">{{ application.company }}</a></li>

    {% endfor %}

{% else %}

{% endif %}
